<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotels | AlArab Club 777</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Cairo:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --orange-soul: #FF4500;  /* The Signature Color */
            --gold-light: #FFD700;
            --neon-blue: #00F3FF;
            --deep-space: #050510;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }

        body {
            background-color: var(--deep-space);
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* --- Custom Cursor --- */
        .cursor-dot {
            width: 8px; height: 8px; background: var(--orange-soul);
            border-radius: 50%; position: fixed; pointer-events: none; z-index: 9999;
            box-shadow: 0 0 10px var(--orange-soul);
        }
        .cursor-outline {
            width: 40px; height: 40px; border: 1px solid var(--neon-blue);
            border-radius: 50%; position: fixed; pointer-events: none; z-index: 9998;
            transition: all 0.1s ease-out;
        }

        /* --- 3D Canvas (Background) --- */
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* --- UI Layer --- */
        #ui-layer {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- Header --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 50px;
            background: linear-gradient(180deg, rgba(0,0,0,0.8), transparent);
        }

        nav a {
            color: #ccc;
            text-decoration: none;
            margin-left: 25px;
            font-size: 0.9rem;
            letter-spacing: 2px;
            transition: 0.3s;
        }
        nav a:hover, nav a.active { color: var(--gold-light); text-shadow: 0 0 10px var(--gold-light); }

        /* --- THE 7-PIECE LIVING LOGO (V5.0) --- */
        .living-logo-container {
            position: relative;
            width: 120px;
            height: 120px;
            pointer-events: auto;
            cursor: pointer;
        }

        /* The 7 Pieces (Shards) formation - The Zigzag 7 */
        .shard {
            position: absolute;
            background: var(--orange-soul);
            border-radius: 4px;
            box-shadow: 0 0 15px var(--orange-soul);
            opacity: 0.9;
            transition: all 0.3s ease;
        }

        /* Constructing the User's Zigzag using 7 distinct parts (The 7 Angles) */
        /* Top Stroke (2 parts) */
        .shard-1 { width: 6px; height: 35px; top: 10px; left: 10px; transform: rotate(-60deg); animation: float-1 4s infinite ease-in-out; }
        .shard-2 { width: 6px; height: 35px; top: 10px; left: 40px; transform: rotate(-60deg); animation: float-2 4.2s infinite ease-in-out; }
        
        /* Middle Diagonal (3 parts) */
        .shard-3 { width: 6px; height: 35px; top: 40px; left: 50px; transform: rotate(45deg); animation: float-3 3.8s infinite ease-in-out; }
        .shard-4 { width: 6px; height: 35px; top: 60px; left: 35px; transform: rotate(45deg); animation: float-4 4.5s infinite ease-in-out; }
        .shard-5 { width: 6px; height: 35px; top: 80px; left: 20px; transform: rotate(45deg); animation: float-5 3.9s infinite ease-in-out; }

        /* Base (1 part) */
        .shard-6 { width: 6px; height: 30px; top: 95px; left: 20px; transform: rotate(-45deg); animation: float-6 4.1s infinite ease-in-out; }

        /* The Spirit Dot (7th piece) */
        .shard-7 { 
            width: 10px; height: 10px; 
            border-radius: 50%; 
            top: 20px; left: 70px; 
            background: var(--gold-light);
            box-shadow: 0 0 20px var(--gold-light);
            animation: pulse-spirit 2s infinite ease-in-out;
        }

        /* Hover Explosion */
        .living-logo-container:hover .shard {
            background: var(--neon-blue);
            box-shadow: 0 0 30px var(--neon-blue);
        }
        .living-logo-container:hover .shard-1 { transform: translate(-10px, -10px) rotate(0deg); }
        .living-logo-container:hover .shard-2 { transform: translate(0px, -15px) rotate(90deg); }
        .living-logo-container:hover .shard-3 { transform: translate(10px, 0px) rotate(135deg); }
        .living-logo-container:hover .shard-4 { transform: translate(0px, 10px) rotate(180deg); }
        .living-logo-container:hover .shard-7 { transform: scale(3); filter: hue-rotate(90deg); }

        /* Animations */
        @keyframes float-1 { 0%,100%{transform: rotate(-60deg) translateY(0);} 50%{transform: rotate(-65deg) translateY(-3px);} }
        @keyframes float-2 { 0%,100%{transform: rotate(-60deg) translateY(0);} 50%{transform: rotate(-55deg) translateY(3px);} }
        @keyframes float-3 { 0%,100%{transform: rotate(45deg) translateY(0);} 50%{transform: rotate(40deg) translateY(-2px);} }
        @keyframes float-4 { 0%,100%{transform: rotate(45deg) translateY(0);} 50%{transform: rotate(50deg) translateY(2px);} }
        @keyframes float-5 { 0%,100%{transform: rotate(45deg) translateY(0);} 50%{transform: rotate(40deg) translateY(-2px);} }
        @keyframes float-6 { 0%,100%{transform: rotate(-45deg) translateY(0);} 50%{transform: rotate(-50deg) translateY(2px);} }
        @keyframes pulse-spirit { 0%,100%{transform: scale(1);} 50%{transform: scale(1.3);} }

        /* --- Hero Text --- */
        .hero-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .hero-text h1 {
            font-size: 3.5rem;
            text-transform: uppercase;
            letter-spacing: 8px;
            background: linear-gradient(90deg, #fff, var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(0, 243, 255, 0.3);
        }
        .hero-text p {
            font-family: 'Cairo', sans-serif;
            font-size: 1.2rem;
            color: #ccc;
            margin-bottom: 40px;
        }
        .cta-btn {
            padding: 15px 50px;
            background: rgba(255, 69, 0, 0.1);
            border: 1px solid var(--orange-soul);
            color: var(--orange-soul);
            font-family: 'Orbitron';
            font-size: 1rem;
            cursor: pointer;
            transition: 0.4s;
            text-decoration: none;
        }
        .cta-btn:hover {
            background: var(--orange-soul);
            color: #000;
            box-shadow: 0 0 40px var(--orange-soul);
        }

        /* --- Cards & Content --- */
        .content-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        .glass-card {
            background: rgba(10, 15, 30, 0.7);
            border: 1px solid var(--neon-blue);
            border-radius: 12px;
            overflow: hidden;
            backdrop-filter: blur(10px);
            transition: 0.3s;
        }
        .glass-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: var(--gold-light);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.2);
        }
        .card-img { height: 200px; background-size: cover; background-position: center; }
        .card-body { padding: 20px; }
        .card-title { color: var(--gold-light); margin-bottom: 10px; }
        .card-desc { color: #ccc; font-size: 0.9rem; font-family: 'Cairo'; margin-bottom: 15px; }

        /* --- Seven & Chat (Persisted) --- */
        .seven-widget { position: fixed; bottom: 30px; right: 30px; z-index: 1000; }
        .seven-orb {
            width: 70px; height: 70px;
            background: radial-gradient(circle, var(--orange-soul), #000);
            border: 2px solid var(--orange-soul);
            border-radius: 50%;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 30px rgba(255, 69, 0, 0.4);
            transition: 0.3s;
        }
        .seven-orb:hover { transform: scale(1.1) rotate(180deg); }
        .seven-chat {
            position: fixed; bottom: 110px; right: 30px;
            width: 350px; height: 500px;
            background: rgba(5, 5, 10, 0.95);
            border: 1px solid var(--orange-soul);
            border-radius: 15px;
            display: none; flex-direction: column;
            backdrop-filter: blur(20px);
            box-shadow: -10px 10px 50px rgba(0,0,0,0.8);
        }
        .msg { padding: 8px 12px; margin-bottom: 8px; border-radius: 6px; max-width: 85%; font-size:0.9rem; }
        .bot { background: rgba(255, 69, 0, 0.15); color: #fff; border-left: 2px solid var(--orange-soul); }
        .user { background: rgba(0, 243, 255, 0.15); color: #fff; border-right: 2px solid var(--neon-blue); align-self: flex-end; margin-left: auto; }

    </style>
</head>

                <!-- THE 7 ANGLES (Shards) -->

            <nav>

    <div class="seven-widget">

            <i class="fas fa-eye" style="font-size:1.5rem; color:#fff;"></i>
        </div>
        <div class="seven-chat" id="sevenChat">
            <div style="padding:15px; border-bottom:1px solid #333; display:flex; justify-content:space-between;">
                <span style="color:var(--orange-soul); font-weight:bold;">SEVEN | V5.0</span>
                <button onclick="toggleSeven()" style="background:none; border:none; color:#fff; cursor:pointer;">✕</button>
            </div>
            <div id="chatBody" style="flex:1; padding:15px; overflow-y:auto; font-family:'Cairo';"></div>
            <div style="padding:15px; display:flex; gap:10px; border-top:1px solid #333;">
                <input type="text" id="chatInput" placeholder="Command..." style="flex:1; background:#111; border:1px solid #444; color:#fff; padding:8px; border-radius:4px;" onkeypress="if(event.key==='Enter') sendMessage()">
                <button onclick="sendMessage()" style="background:var(--orange-soul); border:none; color:#fff; padding:0 15px; border-radius:4px; font-weight:bold;">➤</button>

    <!-- JS LIBS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // --- 3D ENGINE (Sky Pyramids & Earth Grid) ---
        const init3D = () => {
            const container = document.getElementById('canvas-container');
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 20, 60);

            const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            // 1. SKY PYRAMID (Top)
            const skyGeo = new THREE.ConeGeometry(30, 50, 4);
            const skyMat = new THREE.LineBasicMaterial({ color: 0x00F3FF, transparent: true, opacity: 0.15 });
            const skyPyramid = new THREE.LineSegments(new THREE.EdgesGeometry(skyGeo), skyMat);
            skyPyramid.position.y = 10;
            scene.add(skyPyramid);

            // 2. EARTH GRID (Bottom)
            const grid = new THREE.GridHelper(300, 30, 0xFF4500, 0x222222);
            grid.position.y = -15;
            scene.add(grid);

            // 3. 7 RINGS (The Layers)
            const rings = [];
            for(let i=0; i<7; i++) {
                const geo = new THREE.TorusGeometry(15 + (i*6), 0.1, 16, 100);
                const mat = new THREE.MeshBasicMaterial({ color: 0xFFD700, transparent: true, opacity: 0.1 + (i*0.05) });
                const ring = new THREE.Mesh(geo, mat);
                ring.rotation.x = Math.PI / 2;
                ring.position.y = -10 + (i * 3);
                scene.add(ring);
                rings.push(ring);
            }

            // ANIMATION
            const animate = () => {
                requestAnimationFrame(animate);
                skyPyramid.rotation.y += 0.003;
                grid.rotation.y -= 0.001;
                rings.forEach((r, i) => {
                    r.rotation.z += 0.001 * (i+1);
                    r.rotation.x = (Math.PI/2) + Math.sin(Date.now()*0.001 + i)*0.05;
                });
                renderer.render(scene, camera);
            };
            animate();
            
            window.addEventListener('resize', () => {
                renderer.setSize(window.innerWidth, window.innerHeight);
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
            });
        };
        init3D();

        // --- CURSOR ---
        const dot = document.getElementById('cursorDot');
        const outline = document.getElementById('cursorOutline');
        window.addEventListener('mousemove', (e) => {
            dot.style.left = e.clientX + 'px';
            dot.style.top = e.clientY + 'px';
            outline.style.left = e.clientX + 'px';
            outline.style.top = e.clientY + 'px';
        });

        // --- CHAT LOGIC ---
        const chatBody = document.getElementById('chatBody');
        window.onload = loadChat;

        function toggleSeven() {
            const chat = document.getElementById('sevenChat');
            chat.style.display = chat.style.display === 'flex' ? 'none' : 'flex';
        }

        function sendMessage() {
            const input = document.getElementById('chatInput');
            const txt = input.value.trim();
            if(!txt) return;
            addMsg('user', txt);
            input.value = '';
            
            setTimeout(() => {
                let reply = "Seven is processing...";
                if(txt.toLowerCase().includes('777')) reply = "<strong>GOD MODE ACTIVE.</strong> Colors shifted to Royal State.";
                addMsg('bot', reply);
            }, 600);
        }

        function addMsg(role, txt) {
            const div = document.createElement('div');
            div.className = `msg ${role}`;
            div.innerHTML = txt;
            chatBody.appendChild(div);
            localStorage.setItem('seven_chat_v5', chatBody.innerHTML);
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        function loadChat() {
            const saved = localStorage.getItem('seven_chat_v5');
            if(saved) chatBody.innerHTML = saved;
            else addMsg('bot', 'Seven V5.0 Online. The Living System is active.');
        }
    </script>
