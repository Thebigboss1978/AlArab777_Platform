<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Judy VoiceOS Portal - 777</title>

<style>
    body{
        background:#000;
        margin:0;
        font-family: 'Cairo', sans-serif;
        overflow:hidden;
        display:flex;
        justify-content:center;
        align-items:center;
        height:100vh;
        color:#fff;
    }

    /* الطابة المنقّطة */
    .orb{
        width:170px;
        height:170px;
        border-radius:50%;
        background:radial-gradient(circle,#00fff7,#003b49);
        box-shadow:0 0 25px #00fff7,0 0 60px #00fff7 inset;
        animation:pulse 3s infinite;
        cursor:pointer;
        position:relative;
    }

    @keyframes pulse{
        0%{transform:scale(1);}
        50%{transform:scale(1.12);}
        100%{transform:scale(1);}
    }

    /* نافذة Judy */
    .judy-box{
        position:absolute;
        bottom:20px;
        width:350px;
        left:50%;
        transform:translateX(-50%);
        background:rgba(0,0,0,0.7);
        padding:18px;
        border-radius:12px;
        display:none;
        box-shadow:0 0 20px #00fff7;
        font-size:17px;
        line-height:1.6;
        animation:fadeIn .5s ease;
    }

    @keyframes fadeIn{from{opacity:0;margin-bottom:-20px;}to{opacity:1;margin-bottom:0;}}

    .speak-btn{
        margin-top:12px;
        background:#00fff7;
        color:#000;
        padding:10px 18px;
        border:none;
        border-radius:8px;
        font-weight:bold;
        cursor:pointer;
        width:100%;
    }
</style>
</head>

<body>
    <!-- الطابة المنقطة -->
    <div class="orb" onclick="openJudy()"></div>

    <!-- نافذة الصوت / Judy -->
    <div class="judy-box" id="judyBox">
        <p><b>مرحباً… معك Judy.</b><br>
        تفضّل، كيف تحب نبدأ رحلتنا؟<br>
        جامعة؟ تخصص؟ خطة مذاكرة؟</p>

        <button class="speak-btn" onclick="playVoice()">تشغيل صوت Judy</button>
    </div>

<script>
function openJudy(){
    document.getElementById("judyBox").style.display = "block";
}

function playVoice(){
    const audio = new Audio("judy_welcome.mp3");
    audio.play();
}
</script>

</body>
</html>
