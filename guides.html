<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">

    <title>Guides | AlArab Club 777</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --neon-gold: #ffd700;
            --neon-blue: #00f3ff;
            --royal-red: #dc143c;
            --deep-space: #050510;
            --glass: rgba(10, 20, 40, 0.7);
            
            /* God Mode Colors */
            --god-red: #8B0000;
            --god-gold: #FFD700;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
        
        body {
            background: var(--deep-space);
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            overflow-x: hidden;
            transition: all 0.5s ease;
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: var(--neon-blue); border-radius: 4px; }

        /* God Mode Activated */
        body.god-mode {
            background: radial-gradient(ellipse at center, var(--god-red) 0%, #1a0000 100%);
        }
        body.god-mode .header {
            border-bottom-color: var(--god-gold);
            background: linear-gradient(90deg, transparent, rgba(220, 20, 60, 0.2), transparent);
        }
        body.god-mode .brand-logo {
            color: var(--god-gold);
            text-shadow: 0 0 30px var(--god-gold), 0 0 60px var(--royal-red);
        }
        body.god-mode ::-webkit-scrollbar-thumb { background: var(--god-gold); }

        /* 3D Canvas Background */
        canvas#scene {
            position: fixed;
            inset: 0;
            z-index: 0;
        }

        /* Main UI Layer - 90% Opacity */
        #ui-layer {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Custom Cursor */
        .cursor-dot {
            width: 8px; height: 8px; background: var(--neon-blue);
            border-radius: 50%; position: fixed; pointer-events: none; z-index: 9999;
            box-shadow: 0 0 10px var(--neon-blue);
        }
        .cursor-outline {
            width: 40px; height: 40px; border: 1px solid rgba(0, 243, 255, 0.5);
            border-radius: 50%; position: fixed; pointer-events: none; z-index: 9998;
            transition: all 0.1s ease-out;
        }
        body.god-mode .cursor-dot { background: var(--god-gold); box-shadow: 0 0 10px var(--god-gold); }
        body.god-mode .cursor-outline { border-color: var(--god-gold); }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--neon-blue);
            padding: 20px 40px;
            background: linear-gradient(90deg, transparent, rgba(0, 243, 255, 0.1), transparent);
            backdrop-filter: blur(10px);
            position: sticky; top: 0; z-index: 100;
        }

        .brand { display: flex; align-items: center; gap: 15px; text-decoration: none; }
        .brand-logo {
            font-size: 40px; color: var(--neon-gold);
            text-shadow: 0 0 20px var(--neon-gold);
            animation: pulse 3s infinite;
        }
        .brand-text h1 {
            font-size: 1.5rem; text-transform: uppercase; letter-spacing: 3px;
            color: #fff; margin: 0;
        }
        .brand-text p {
            font-family: 'Cairo', sans-serif; font-size: 0.8rem; color: var(--neon-blue); margin: 0;
        }

        nav a {
            color: #aaa; text-decoration: none; margin-left: 20px;
            text-transform: uppercase; font-size: 0.9rem; letter-spacing: 1px;
            transition: 0.3s;
        }
        nav a:hover, nav a.active { color: #fff; text-shadow: 0 0 10px var(--neon-blue); }

        /* Content Container */
        .content-wrapper {
            padding: 40px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        /* Cards */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .glass-card {
            background: var(--glass);
            border: 1px solid var(--neon-blue);
            border-radius: 15px;
            overflow: hidden;
            transition: 0.3s;
            backdrop-filter: blur(10px);
            display: flex; flex-direction: column;
        }
        .glass-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.2);
            border-color: var(--neon-gold);
        }
        body.god-mode .glass-card { border-color: var(--royal-red); background: rgba(20, 0, 0, 0.7); }
        body.god-mode .glass-card:hover { border-color: var(--god-gold); box-shadow: 0 0 30px rgba(255, 215, 0, 0.3); }

        .card-img {
            height: 200px; background: #000; background-size: cover; background-position: center;
        }
        .card-body { padding: 20px; flex: 1; display: flex; flex-direction: column; }
        .card-title { color: var(--neon-gold); margin-bottom: 10px; font-size: 1.2rem; }
        .card-desc { color: #ddd; font-family: 'Cairo', sans-serif; font-size: 0.9rem; margin-bottom: 20px; flex: 1; }
        
        .btn {
            background: transparent; border: 1px solid var(--neon-blue);
            color: #fff; padding: 8px 20px; text-decoration: none;
            border-radius: 20px; font-size: 0.8rem; text-transform: uppercase;
            transition: 0.3s; display: inline-block; text-align: center;
        }
        .btn:hover { background: var(--neon-blue); color: #000; box-shadow: 0 0 15px var(--neon-blue); }
        body.god-mode .btn { border-color: var(--god-gold); }
        body.god-mode .btn:hover { background: var(--god-gold); box-shadow: 0 0 15px var(--god-gold); }

        /* Seven Widget */
        .seven-widget {
            position: fixed; bottom: 30px; right: 30px; z-index: 1000;
        }
        .seven-eye {
            width: 70px; height: 70px;
            background: radial-gradient(circle, var(--neon-blue), #000);
            border: 2px solid var(--neon-blue);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.4);
            animation: pulse-eye 4s infinite;
            transition: 0.3s;
        }
        .seven-eye:hover { transform: scale(1.1); }
        body.god-mode .seven-eye { border-color: var(--god-gold); background: radial-gradient(circle, var(--royal-red), #000); }

        .seven-pupil {
            width: 25px; height: 25px; background: var(--neon-gold);
            border-radius: 50%; box-shadow: 0 0 10px var(--neon-gold);
            transition: transform 0.1s;
        }
        body.god-mode .seven-pupil { background: #fff; }

        /* Chat Window */
        .seven-chat {
            position: fixed; bottom: 110px; right: 30px;
            width: 350px; height: 500px;
            background: rgba(5, 5, 10, 0.95);
            border: 1px solid var(--neon-blue);
            border-radius: 15px;
            display: none; flex-direction: column;
            backdrop-filter: blur(20px);
            box-shadow: -10px 10px 50px rgba(0,0,0,0.8);
        }
        body.god-mode .seven-chat { border-color: var(--god-gold); }

        .chat-header {
            padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(0, 243, 255, 0.1);
        }
        body.god-mode .chat-header { background: rgba(220, 20, 60, 0.2); }

        .chat-body { flex: 1; padding: 15px; overflow-y: auto; font-family: 'Cairo', sans-serif; font-size: 0.9rem; }
        .msg { margin-bottom: 10px; padding: 10px; border-radius: 8px; max-width: 85%; }
        .msg.bot { background: rgba(0, 243, 255, 0.1); border-left: 2px solid var(--neon-blue); color: #eee; }
        .msg.user { background: rgba(255, 215, 0, 0.1); border-right: 2px solid var(--neon-gold); align-self: flex-end; margin-left: auto; text-align: right; color: #fff; }
        body.god-mode .msg.bot { background: rgba(220, 20, 60, 0.2); border-color: var(--royal-red); }

        .chat-input-area { padding: 15px; border-top: 1px solid rgba(255,255,255,0.1); display: flex; gap: 10px; }
        .chat-input {
            flex: 1; background: rgba(255,255,255,0.1); border: 1px solid #333;
            color: #fff; padding: 10px; border-radius: 5px; outline: none; font-family: 'Cairo';
        }
        .chat-send {
            background: var(--neon-gold); border: none; padding: 0 15px; border-radius: 5px; cursor: pointer; font-weight: bold;
        }

        @keyframes pulse { 0% { opacity: 0.7; } 50% { opacity: 1; } 100% { opacity: 0.7; } }
        @keyframes pulse-eye { 0% { box-shadow: 0 0 20px rgba(0, 243, 255, 0.4); } 50% { box-shadow: 0 0 40px rgba(0, 243, 255, 0.6); } 100% { box-shadow: 0 0 20px rgba(0, 243, 255, 0.4); } }

        /* Hand Symbol */
        .hand-symbol {
            width: 40px; height: 40px; border-radius: 5px; 
            background-image: url('assets/handwritten_logo.png');
            background-size: contain; background-repeat: no-repeat; background-position: center;
            filter: drop-shadow(0 0 5px var(--neon-gold));
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header { padding: 15px 20px; }
            .brand-text h1 { font-size: 1.1rem; }
            .seven-chat { width: calc(100% - 40px); left: 20px; right: 20px; bottom: 100px; }
        }
    </style>

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>

    <script>
        // --- 3D SKY PYRAMIDS ENGINE ---
        let scene, camera, renderer;
        let pyramids = [], stars = [];

        function init3D() {
            const canvas = document.getElementById('scene');
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x050510, 0.0015);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
            camera.position.set(0, 30, 300);

            renderer = new THREE.WebGLRenderer({ canvas: canvas, alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

            // Grid
            const grid = new THREE.GridHelper(2000, 50, 0x00f3ff, 0x00f3ff);
            grid.position.y = -20;
            grid.material.opacity = 0.2;
            grid.material.transparent = true;
            scene.add(grid);

            // Pyramids (Wireframe Cyber)
            createPyramid(0, -100, 120, 180); // Center
            createPyramid(-250, 50, 100, 150); // Left
            createPyramid(250, 50, 100, 150); // Right

            // Stars
            const starsGeo = new THREE.BufferGeometry();
            const count = 2000;
            const pos = new Float32Array(count * 3);
            for(let i=0; i<count*3; i++) {
                pos[i] = (Math.random() - 0.5) * 1500;
            }
            starsGeo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            const starsMat = new THREE.PointsMaterial({ size: 2, color: 0xffffff });
            scene.add(new THREE.Points(starsGeo, starsMat));

            animate();
        }

        function createPyramid(x, z, h, b) {
            const geo = new THREE.ConeGeometry(b/2, h, 4);
            const edges = new THREE.EdgesGeometry(geo);
            const mat = new THREE.LineBasicMaterial({ color: 0xffd700, transparent:true, opacity:0.8 });
            const mesh = new THREE.LineSegments(edges, mat);
            mesh.position.set(x, h/2 - 20, z);
            mesh.rotation.y = Math.PI / 4;
            scene.add(mesh);
            pyramids.push(mesh);
            
            // Inner Core
            const coreGeo = new THREE.ConeGeometry(b/4, h/2, 4);
            const coreMat = new THREE.MeshBasicMaterial({ color: 0x00f3ff, wireframe: true, transparent:true, opacity:0.3 });
            const core = new THREE.Mesh(coreGeo, coreMat);
            mesh.add(core);
        }

        function animate() {
            requestAnimationFrame(animate);
            pyramids.forEach((p, i) => {
                p.rotation.y += 0.002 * (i%2==0 ? 1 : -1);
            });
            camera.position.x += (mouseX - camera.position.x) * 0.05;
            camera.position.y += (-mouseY - camera.position.y) * 0.05;
            camera.lookAt(scene.position);
            renderer.render(scene, camera);
        }

        let mouseX = 0, mouseY = 0;
        document.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX - window.innerWidth / 2) * 0.1;
            mouseY = (e.clientY - window.innerHeight / 2) * 0.1;
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // --- SEVEN INTELLIGENCE ---
        const cursorDot = document.getElementById("cursor-dot");
        const cursorOutline = document.getElementById("cursor-outline");
        const pupil = document.getElementById("sevenPupil");
        const eye = document.getElementById("sevenEye");

        document.addEventListener('mousemove', (e) => {
            cursorDot.style.left = e.clientX + 'px';
            cursorDot.style.top = e.clientY + 'px';
            cursorOutline.style.left = e.clientX + 'px';
            cursorOutline.style.top = e.clientY + 'px';
            
            // Eye tracking
            const rect = eye.getBoundingClientRect();
            const eyeX = rect.left + rect.width/2;
            const eyeY = rect.top + rect.height/2;
            const angle = Math.atan2(e.clientY - eyeY, e.clientX - eyeX);
            const dist = Math.min(10, Math.hypot(e.clientX - eyeX, e.clientY - eyeY)/15);
            pupil.style.transform = `translate(${Math.cos(angle)*dist}px, ${Math.sin(angle)*dist}px)`;
        });
        
        // Persistence
        const chatBody = document.getElementById('chatBody');
        window.onload = () => {
            init3D();
            loadChat();
        };

        function toggleSeven() {
            const chat = document.getElementById('sevenChat');
            chat.style.display = chat.style.display === 'flex' ? 'none' : 'flex';
        }

        function handleKey(e) { if(e.key === 'Enter') sendMessage(); }

        function sendMessage() {
            const input = document.getElementById('chatInput');
            const text = input.value.trim();
            if(!text) return;
            
            addMsg('user', text);
            input.value = '';

            // GOD MODE CHECK
            if(['777', 'check dna', 'arrab', 'god mode'].some(k => text.toLowerCase().includes(k))) {
                activateGodMode();
                return;
            }

            setTimeout(() => {
                let reply = "Processing...";
                const t = text.toLowerCase();
                if(t.includes('safari')) reply = "I recommend the Sunset Camel Ride. Shall I book it?";
                else if(t.includes('hotel')) reply = "The Pyramids View Hotel has the best rating tonight.";
                else if(t.includes('bazaar')) reply = "Check out the Bazaar Map for authorized sellers.";
                else reply = "System Seven at your service.";
                addMsg('bot', reply);
            }, 800);
        }

        function addMsg(role, text) {
            const div = document.createElement('div');
            div.className = `msg ${role}`;
            div.innerHTML = text;
            chatBody.appendChild(div);
            localStorage.setItem('seven_chat', chatBody.innerHTML);
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        function loadChat() {
            const h = localStorage.getItem('seven_chat');
            if(h) chatBody.innerHTML = h;
            else addMsg('bot', 'Seven Online. Awaiting input.');
        }

        function wipeMemory() {
            localStorage.removeItem('seven_chat');
            chatBody.innerHTML = '';
            addMsg('bot', 'Memory Wiped.');
        }

        function activateGodMode() {
            document.body.classList.add('god-mode');
            addMsg('bot', '<strong>‚ö†Ô∏è GOD MODE ACTIVATED</strong><br>Welcome back, Al-Arrab.<br>Tunnel: Secure.<br>Permissions: All Granted.');
        }
        
        function handleFile(input) {
            if(input.files[0]) addMsg('user', `[Attached: ${input.files[0].name}]`);
        }
